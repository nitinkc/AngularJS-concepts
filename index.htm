<!DOCTYPE html>
<!--Everything inside html is now connected to "angularApp" variable in Global namespace-->
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- Load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <!-- Load the messgaes.js-->
        <script src="https://code.angularjs.org/1.4.0-rc.2/angular-messages.min.js"></script>
        <script src="app.js"></script>
<!--        Resources-->
        <script src="https://code.angularjs.org/1.3.0/angular-resource.min.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Learning AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="app.js"><i class="fa fa-home"></i> See .js File</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
            
            <!--   look for "mainController" with the name "angularApp"-->
			<div ng-controller="mainController">
                
                <h1>Hello world!</h1>
                
                <hr>
                <!--  FORM VALIDATION TESTING              -->
                 <form name="myForm">
                    <label>
                      Enter text:
                      <input type="text" ng-model="field" name="myField" required minlength="5" />
                    </label>
                        <div ng-messages="myForm.myField.$error" role="alert">
                        <div class="alert alert-danger"ng-message="required">You did not enter a field</div>
                        <div class="alert alert-warning" ng-message="minlength, maxlength">
                        Your email must be between 5 and 100 characters long
                      </div>
                    </div>
                </form>
                
            </div>
            
            <hr>
            
            <div ng-controller="myController">
                
                <h1>Test Main Controller {{ ':: Coming from Controller :: '+ name }}</h1>
                
                <hr>
                <h3>The Power of 2 way Data binding </h3>
                <div> 
                    <label>Enter name</label>
<!--                    Two Way Binding -->
                    <input type="text" ng-model="handle"/>
                    
                </div>
                <h4> You Entered - {{ lowercaseHandle() }}</h4>
                
            </div>

		</div>
            <!--Container Ends-->
        </div>

    </body>
</html>
